{% extends 'Base.html' %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-body">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">Receitas</h2>
      <a href="{% url 'recipe_create' %}" class="btn btn-success">
        + Criar Receita
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in object_list %}
          <tr>
            <td>
              <a href="{% url 'recipe_detail' recipe.pk %}" class="recipe-link fs-5">
                {{ recipe.name }}
              </a>
            </td>
            <td>
              <span>
                {{ recipe.quantity }}
              </span>
            </td>
            <td class="text-end">
              <a href="{% url 'recipe_edit' recipe.pk %}" class="btn btn-outline-primary btn-sm">
                Editar
              </a>
              <a href="{% url 'recipe_delete' recipe.pk %}" class="btn btn-outline-danger btn-sm">
                Excluir
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}
