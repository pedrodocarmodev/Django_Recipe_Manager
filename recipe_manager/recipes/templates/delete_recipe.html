{% extends 'Base.html' %}
{% block content %}

<div class="card shadow-sm border-danger">
  <div class="card-body text-center">

    <h2 class="fw-bold mb-3 text-danger">
      Excluir Receita
    </h2>

    <h4 class="mb-4">
      {{ recipe.name }}
    </h4>

    <p class="text-muted mb-4">
      Tem certeza que deseja deletar essa receita?
      <br>
      <strong>Essa ação não poderá ser desfeita.</strong>
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'recipe_detail' recipe.pk %}"
           class="btn btn-outline-secondary px-4">
          Cancelar
        </a>

        <button type="submit"
                class="btn btn-danger px-4">
          Deletar
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
